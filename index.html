<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box-1">
      <div class="front">
        <img src="./images/card-logo.svg" alt="">
        <h3 id="creCnumber">0000 0000 0000 0000</h3>
        <div class="holdername">
          <h6 id="creCname">Jane Appleseed</h6>
          <h6><span id="creMonth">00</span>/<span id="creYear">00</span></h6>
        </div>
      </div>
      <div class="back">
        <h6 id="creCVC">000</h6>
      </div>
    </div>
    <div class="box-2">
      <div id="form">
        <label for="">Cardholder Name</label>
        <div>
          <input type="text" placeholder="e.g. Jane Appleseed" id="Cname" autocomplete="off" onkeypress="return (event.charCode > 64 && 
        event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)">
          <div class="error" id="Cnameer">Can't be blank</div>
        </div>
        <label for="">Card Number</label>
        <div>
          <input type="tel" placeholder="e.g. 1234 5678 9123 0000" id="Cnumber" maxlength="19" autocomplete="off"
            onkeypress='return formats(this,event)' onkeyup="return numberValidation(event)">
          <div class="error" id="Cnumer">Wrong format,numbers only</div>
        </div>
        <div class="row mt-4">
          <label for="" class="col-6">Exp. Date (MM/YY)</label>
          <label for="" class="col-4">CVC</label>
        </div>
        <div class="row">
          <div class="col-3">
            <input type="number" placeholder="MM" id="month" autocomplete="off" maxlength="2"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            <div class="error" id="Cmoner">Can't be blank</div>
          </div>
          <div class="col-3">
            <input type="number" placeholder="YY" id="year" autocomplete="off" maxlength="2"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            <div class="error" id="Cyearer">Can't be blank</div>
          </div>
          <div class="col">
            <input type="number" placeholder="e.g. 123" id="cvc" maxlength="3"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            <div class="error" id="Cvcer">Can't be blank</div>
          </div>
        </div>
        <button type="" id="confirm">Confirm</button>
      </div>
      <!-- Completed state start -->
      <div class="completebox" id="completebox">
        <img src="./images/icon-complete.svg" alt="">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button id="continue">Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script src="creditcard.js"></script>

</html>
